<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mochima Simulation Tree</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 60px;
    }

    button {
      font-size: 16px;
      padding: 10px 16px;
      margin: 6px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #layout {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }
	#scrollArea {
	  position: relative;
	  width: 100%;
	  height: 80vh;
	  overflow: scroll;
	  border: 1px solid #ccc;
	  background: #fdfdfd;
	}
    #zoomCanvas {
          width: 2000px;
          height: 2000px;
          transform-origin: 0 0;
    }

	#layout {
	  position: relative;
	  width: 2000px;  /* ‚Üê large enough to allow scrolling */
	  height: 2000px;
    }

    #explanation {
	  position: fixed;
	  bottom: 30px;
	  left: 50%;
	  transform: translateX(-50%);
	  z-index: 10;
	  background: rgba(255, 255, 255, 0.95);
	  padding: 10px 20px;
	  border-radius: 8px;
	  box-shadow: 0 0 10px rgba(0,0,0,0.1);
	  font-size: 16px;
	  line-height: 1.4;
	  max-width: 80%;
	  text-align: center;
    }
    #continue {
      position: fixed;
      bottom: 30px;
      right: 30px;
      font-size: 16px;
      padding: 10px 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>The Mochima Simulation</h1>
  <h2>An interactive walkthrough of how subgrid physics shape a simulated galaxy</h2>

  <div id="main">
    <button onclick="startExploration()">üöÄ Start Exploration</button>
  </div>

  <script>
  let dragging = false;
  let dragged = false;
  let explained = {
    sf2: false,
    sn2: false,
    // Add more as needed
  };
  function startExploration() {
	  // ‚úÖ Make the layout container positioned
      document.getElementById("main").innerHTML = `
		  <div id="scrollArea">
           <div id="zoomCanvas">
			<div id="layout">
			  <img id="img1" src="images/SF0DC.png" alt="Benchmark Simulation"
				style="position: absolute; left: 200px; top: 100px; width: 200px; border-radius: 10px; z-index: 1;" />
			  <div style="position: absolute; left: 450px; top: 100px; z-index: 2;">
				<button onclick="showExplanation('sf')">üåü Star Formation</button><br>
				<button onclick="showExplanation('sn')">üí• Supernova Feedback</button>
			  </div>
			</div>
           </div>
		  </div>

		  <div id="explanation"></div>
		  <button id="continue" onclick="continueTree()">‚û°Ô∏è Continue</button>
          <div id="zoomControls" style="position: fixed; bottom: 100px; right: 30px; z-index: 10;">
            <button onclick="zoomIn()">‚ûï</button>
            <button onclick="zoomOut()">‚ûñ</button>
          </div>
		`;
  }
  function showExplanation(type) {
    const el = document.getElementById("explanation");

    // Toggle visibility if same explanation is clicked again
    if (el.dataset.last === type && el.style.display === "block") {
      el.style.display = "none";
      el.dataset.last = "";
      return;
    }

    // Otherwise, update and show new explanation
    el.dataset.last = type;
    el.style.display = "block";  // force it to reappear if hidden

    if (type === "sf") {
      el.innerHTML = `
        <h3>üåü Star Formation (Fixed Efficiency)</h3>
        <p>
          In this benchmark simulation, star formation is governed by a fixed efficiency. Stars form in cold, dense gas regions following a Schmidt law.
        </p>
      `;
    } else if (type === "sn") {
      el.innerHTML = `
        <h3>üí• Supernova Feedback (Delayed Cooling)</h3>
        <p>
          Supernova explosions inject energy into the gas and temporarily shut off cooling in the surrounding region to allow the blast to affect dynamics.
        </p>
      `;
     } else if (type === "sf2") {

         let html = `
           <h3>üå™Ô∏è Turbulent Star Formation</h3>
           <p>
              In this model, star formation efficiency varies with local gas turbulence. The local gas velocity disperssion will impact the efficiency of star formation as described by the multi-freefall models.
           </p>
         `;
         if (!explained.sf2) {
           html = `
            <div style="background: #e6f9e6; padding: 10px; border-radius: 8px;">
              ${html}
              <p style="font-style: italic; color: gray;"> New.</p>
            </div>
           `;
           explained.sf2 = true;
         }

         const el = document.getElementById("explanation");
         el.style.display = "block";
         el.innerHTML = html

     } else if (type === "sn2") {
       el.innerHTML = `
         <h3>üß® Mechanical Supernova Feedback</h3>
         <p>
           Momentum and energy from supernovae are injected based on resolved physics, pushing and heating surrounding gas more realistically than delayed cooling.
         </p>
       `;
     }
  }
function toggleButtons2() {
  const btns = document.getElementById("buttons2");
  const img = document.getElementById("img2");

  const x = parseInt(img.style.left || img.offsetLeft);
  const y = parseInt(img.style.top || img.offsetTop);
  
  btns.style.left = (x + 220) + "px";  // 20px gap from image
  btns.style.top = y + "px";
  btns.style.display = btns.style.display === "block" ? "none" : "block";
}
function continueTree() {
  // Hide explanation + continue button
  document.getElementById("explanation").style.display = "none";
  document.getElementById("continue").style.display = "none";

  // Place both images and draw connecting line in background
  const layout = document.getElementById("layout");
  layout.style.position = "relative";
          layout.insertAdjacentHTML("beforeend", `
            <div id="img2wrapper" style="position: absolute; left: 0px; top: 0px; width: 200px; z-index: 0;">
               <svg id="connector" width="2000" height="2000" style="position: absolute; top: 0; left: 0; z-index: 0;">
                <line id="line1" x1="300" y1="200" x2="300" y2="600" stroke="#999" stroke-width="2" />
               </svg>
               <img id="img2" src="images/SF1DCe1.png"
                 style="position: absolute; left: 200px; top: 550px; width: 200px; border-radius: 10px; z-index: 1; cursor: grab;"
                 onmousedown="startDrag(event)" />
            </div>
          `);
          // Add click listener after image is created
          setTimeout(() => {
            const img2 = document.getElementById("img2");
            img2.addEventListener("click", (e) => {
              if (!dragged) toggleButtons2();
            });
          }, 0);
          layout.insertAdjacentHTML("beforeend", `
           <div id="buttons2" style="display: none; position: absolute; left: 420px; top: 550px; z-index: 2;">
              <button onclick="showExplanation('sf2')">üå™Ô∏è Turbulent SF</button><br>
              <button onclick="showExplanation('sn')">üí• Supernova Feedback</button> 
           </div>
                      `);
  
          }
      let dragging = false;
      let offsetX, offsetY;
      const line = () => document.getElementById("line1");

      function startDrag(e) {
                  dragging = true;
                  const img = e.target;
                  offsetX = e.clientX - img.offsetLeft;
                  offsetY = e.clientY - img.offsetTop;

                  // Hide buttons while dragging
                  document.getElementById("buttons2").style.display = "none";

                  document.onmousemove = e => {
                                dragged = true;
                                if (!dragging) return;
                                const img2 = document.getElementById("img2");
                                const x = e.clientX - offsetX;
                                const y = e.clientY - offsetY;

                                img2.style.left = x + "px";
                                img2.style.top = y + "px";

                                // Move line to follow image center
                                line().setAttribute("x2", x + 100);
                                line().setAttribute("y2", y + 100);
                              };

                  document.onmouseup = () => {
                                dragging = false;
                                dragged = false;
                                document.onmousemove = null;
                                document.onmouseup = null;

                                // Show buttons again
                                document.getElementById("buttons2").style.display = "block";
                              };
            }
      let zoomLevel = 1;

      function zoomIn() {
                  zoomLevel *= 1.1;
                  document.getElementById("zoomCanvas").style.transform = `scale(${zoomLevel})`;
            }

      function zoomOut() {
                  zoomLevel /= 1.1;
                  document.getElementById("zoomCanvas").style.transform = `scale(${zoomLevel})`;
            }
  </script>
</body>
</html>
